    <!-- Prevent theme flash: read saved theme before app JS runs -->
    <script>
      (function () {
        try {
          var key = 'co-theme';
          var t = localStorage.getItem(key) || 'dark';
          if (t === 'dark') document.documentElement.classList.add('dark');
          document.documentElement.setAttribute('data-theme', t);
        } catch (e) {}
      })();
    </script>

    <!-- Token normalizer (trimmed guard)
         - Merge params from ALL hash fragments
         - Persist recovery tokens to sessionStorage
         - Normalize to "<tokens>#/NewPassword"
         - Keep the route on "#/NewPassword" briefly (~1s) while the app boots -->
    <script>
      (function () {
        try {
          var href = String(window.location.href || '');
          if (href.indexOf('#') === -1) return;

          var frags = href.split('#').slice(1);
          if (!frags.length) return;

          // Merge all fragments
          var merged = new URLSearchParams();
          for (var i = 0; i < frags.length; i++) {
            var qs = new URLSearchParams(frags[i]);
            qs.forEach(function (v, k) { merged.set(k, v); });
          }

          var hasAT = merged.has('access_token');
          var hasRT = merged.has('refresh_token');
          var hasCode = merged.has('code');
          var isRecoveryType = (merged.get('type') || '').toLowerCase() === 'recovery';
          var sawRecovery = hasAT || hasRT || hasCode || isRecoveryType;

          // Persist tokens for NewPassword page fallback
          if (sawRecovery) {
            try {
              sessionStorage.setItem('co-recovery-active', '1');
              if (hasAT) sessionStorage.setItem('co-recovery-at', merged.get('access_token') || '');
              if (hasRT) sessionStorage.setItem('co-recovery-rt', merged.get('refresh_token') || '');
              if (hasAT || hasRT) sessionStorage.setItem('co-recovery-ts', String(Date.now()));
              if (hasCode) sessionStorage.setItem('co-recovery-code', merged.get('code') || '');
            } catch (e) {}
          }

          // If the hash does not start with tokens/code, normalize it so Supabase can see them
          var startsWithTokens = /^#(access_token|id_token|refresh_token|code)=/i.test(window.location.hash || '');
          if (sawRecovery && !startsWithTokens) {
            var tokenFrag = merged.toString();
            var base = window.location.origin + window.location.pathname;
            window.location.replace(base + '#' + tokenFrag + '#/NewPassword');
            return; // page reloads with normalized hash
          }

          // Light guard: keep hash on #/NewPassword for ~1 second only
          if (sawRecovery) {
            var TARGET = '#/NewPassword';
            var ensure = function () { if (window.location.hash !== TARGET) window.location.hash = TARGET; };
            ensure();

            var endAt = Date.now() + 1000; // 1s
            var handler = function () {
              if (Date.now() < endAt) ensure();
              else window.removeEventListener('hashchange', handler);
            };
            window.addEventListener('hashchange', handler);

            setTimeout(ensure, 120);
            setTimeout(ensure, 500);
          }
        } catch (e) {
          // non-fatal
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- Give the entry the highest fetch priority on mobile -->
    <script type="module" src="/index.tsx" fetchpriority="high"></script>
  </body>
