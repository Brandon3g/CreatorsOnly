    <!-- Prevent theme flash: read saved theme before app JS runs -->
    <script>
      (function () {
        try {
          var key = 'co-theme';
          var t = localStorage.getItem(key) || 'dark';
          if (t === 'dark') document.documentElement.classList.add('dark');
          document.documentElement.setAttribute('data-theme', t);
        } catch (e) {}
      })();
    </script>

    <!-- 1) Normalize Supabase recovery links BEFORE React boots.
           Put tokens FIRST in the hash so Supabase auto-detects them,
           then route to "#/NewPassword". Also set a recovery guard flag. -->
    <script>
      (function () {
        try {
          var href = String(window.location.href || '');
          if (href.indexOf('#') === -1) return;

          var frags = href.split('#').slice(1); // everything after the first '#'
          if (!frags.length) return;

          // Pull params from ALL fragments
          var merged = new URLSearchParams();
          var sawToken = false;

          for (var i = 0; i < frags.length; i++) {
            var qs = new URLSearchParams(frags[i]);
            qs.forEach(function (v, k) {
              merged.set(k, v);
            });
            if (
              qs.has('access_token') ||
              qs.has('refresh_token') ||
              (qs.get('type') || '').toLowerCase() === 'recovery' ||
              qs.has('code')
            ) {
              sawToken = true;
            }
          }

          // If we have recovery tokens but the hash does NOT start with them, reorder to:
          //   #access_token=...&refresh_token=...&type=recovery#/NewPassword
          var hash = window.location.hash || '';
          var startsWithTokens = /^#(access_token|id_token|refresh_token|code)=/i.test(hash);
          if (sawToken && !startsWithTokens) {
            // Persist a session-scoped guard for the app context
            try { sessionStorage.setItem('co-recovery-active', '1'); } catch (e) {}

            var tokenFrag = merged.toString(); // includes all token params
            var base = window.location.origin + window.location.pathname;
            window.location.replace(base + '#' + tokenFrag + '#/NewPassword');
            return; // stop here; page is reloading
          }
        } catch (e) {
          // non-fatal
        }
      })();
    </script>

    <!-- 2) Short-lived guard: while recovery is active, keep the route on #/NewPassword.
           If anything (app/router) tries to change the hash, bounce it back for a few seconds. -->
    <script>
      (function () {
        try {
          var guardOn = false;
          try { guardOn = sessionStorage.getItem('co-recovery-active') === '1'; } catch (e) {}

          if (!guardOn) return;

          var TARGET = '#/NewPassword';
          var ensureTarget = function () {
            if (window.location.hash !== TARGET) {
              window.location.hash = TARGET;
            }
          };

          // Immediately ensure the route
          ensureTarget();

          // For ~8 seconds after load, prevent other code from navigating away
          var endAt = Date.now() + 8000;
          var handler = function () {
            if (Date.now() < endAt) ensureTarget();
            else window.removeEventListener('hashchange', handler);
          };
          window.addEventListener('hashchange', handler);

          // Also re-assert once after a brief delay to cover late app redirects
          setTimeout(ensureTarget, 150);
          setTimeout(ensureTarget, 600);
          setTimeout(ensureTarget, 1200);
        } catch (e) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- Give the entry the highest fetch priority on mobile -->
    <script type="module" src="/index.tsx" fetchpriority="high"></script>
  </body>
